matrix:
    include:
        - os: linux

dist: trusty
sudo: required
language: python
python:
  - "3.6"

# Install packages
before_script:
- python3 setup.py develop
- pip install graphviz ete3
- pip install powergrasp
- cd test

script:
- pytest test_m2m_addedvalue.py --disable-pytest-warnings
- pytest test_m2m_mincom.py --disable-pytest-warnings
- pytest test_m2m_analysis.py --disable-pytest-warnings
- pytest test_m2m_metacom.py --disable-pytest-warnings